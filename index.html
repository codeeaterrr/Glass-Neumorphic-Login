<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>

  <!-- Main Button -->

    </svg>
  </div>
  <div class="login-text">Login</div>

  <!-- Popup Overlay -->

      <h2>Login</h2>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Login</button>

      <!-- Google Button -->
      <div class="google-round">

          <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.61l6.85-6.85C35.9 2.58 30.47 0 24 0 14.64 0 6.7 5.55 2.67 13.59l7.98 6.19C12.43 13.34 17.74 9.5 24 9.5z"/>

    </div>
  </div>

  <script src="script.js"></script>

</html>
